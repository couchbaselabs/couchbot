---
# File: roles/hubot/tasks.yml - Hubot role tasks

- name: Install OS packages
  sudo: True
  apt: "name={{ item }} update_cache=yes"
  with_items: hubot_os_packages
  tags:
    - system_packages

#- name: Install OS packages
#  sudo: True
#  apt: name=git update_cache=yes
#  tags:
#    - system_packages
    
- name: Start Redis
  sudo: True
  service: name=redis state=started

- name: Install Node Version Manager
  sudo: False
  git: "repo=https://github.com/creationix/nvm.git dest={{ hubot_nvm_dir }}"
  tags:
    - node_nvm

- name: Install Node.js
  shell: ". {{ hubot_nvm_dir }}/nvm.sh && nvm install {{ hubot_node_version }} creates={{ hubot_node_dir }} executable=/bin/bash"
  tags:
    - node_packages

- name: Clone Hubot repository
  sudo: False
  git: "repo=git://github.com/github/hubot.git dest={{ hubot_src_dir }}"
  tags: hubot_src

- name: Install Hubot base
  sudo: False
  command: "{{ hubot_node_dir }}/npm install chdir={{ hubot_src_dir }}"

- name: Install CoffeeScript
  sudo: False
  command: "{{ hubot_node_dir }}/npm install -g coffee-script creates={{ hubot_node_dir }}/coffee"
  tags:
    - node_packages

- name: Assemble Hubot
  sudo: False
  shell: ". {{ hubot_nvm_dir }}/nvm.sh && nvm use {{ hubot_node_version }} && make package chdir={{ hubot_src_dir }} executable=/bin/bash"

- name: Decommission Hubot previous model
  sudo: False
  file: "path={{ hubot_dir }} state=absent"

- name: Activate new Hubot
  sudo: False
  command: " mv {{ hubot_src_dir }}/hubot {{ hubot_dir }}/"

- name: Install Hubot script dependencies
  sudo: False
  command: "{{ hubot_node_dir }}/npm install chdir={{ hubot_dir }}"
  command: "{{ hubot_node_dir }}/npm install {{ item }} chdir={{ hubot_dir }} creates={{ hubot_dir }}/node_modules/{{ item }}"
  with_items: hubot_node_packages
  tags:
    - node_packages

- name: Define Hubot environment
  sudo: False
  template: "src=_hubot.env.j2 dest={{ hubot_dir }}/{{ hubot_identity }}.env"
  notify:
    - restart hubot
  tags: 
    - hubot_environment

- name: Install Hubot start script
  sudo: False
  template: "src=hubot-hipchat.j2 dest={{ hubot_dir }}/bin/hubot-hipchat mode=0744"

- name: Install Hubot scripts
  sudo: False
  copy: "src=scripts/ dest={{ hubot_dir }}/scripts owner={{ hubot_admin }} mode=0644"
  tags:
    - hubot_scripts

- name: Configure Hubot scripts
  sudo: False
  template: "src=hubot-scripts.json.j2 dest={{ hubot_dir }}/hubot-scripts.json"
  tags:
    - hubot_scripts
  notify:
    - restart hubot

- name: Configure Hubot external scripts
  sudo: False
  copy: "src=external-scripts.json dest={{ hubot_dir }}/external-scripts.json owner={{ hubot_admin }} group={{ hubot_admin }} mode=0644"
  tags: hubot_scripts

- name: Hubot home permissions
  sudo: True
  file: "path=/home/{{ hubot_admin }} owner={{ hubot_admin }} group={{ hubot_admin }} recurse=yes"
  tags: 
    - hubot_environment
  
- name: Install service init script
  sudo: True
  template: "src=hubot.init.j2 dest=/etc/init.d/hubot mode=0744"
  notify:
    - restart hubot
  tags: 
    - hubot_service

- name: Restart Hubot
  sudo: True
  service: name=hubot state=restarted
  tags: hubot_restart
